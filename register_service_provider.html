<h2>Register as new user</h2>
<div class="main">
   
<div class="container">
       <form action="/post" method="post">

      
   
    <div class="input-group">
        <label for="garage-name ">Garage Name</label>
        <input type="text" id="garage-name" name="garage_name" placeholder="Name of your Garage" required>
    </div>
    <div class="input-group">
        <label for="name ">Name</label>
        <input type="text" id="name" name="name" placeholder="Name of owner" required>
    </div>
    <div class="input-group">
        <label for="phone_No">Mobile No.</label>
        <input type="number" id="phone_No" name="phone_No" placeholder="Mobile Number" required>
    </div>

    <div class="input-group">
        <label for="user-email ">Email</label>
        <input type="email" id="user-email" name="user_email" placeholder="Email" required>
    </div>
    <div class="input-group">
    <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a Username" required>
    </div>
    <div class="input-group">
        <label for="Address">Address</label>
        <input type="text" id="Address" name="address" placeholder="Address of Garage" required>
    </div>
         
    <div class="input-group">
        <label for="location">Location </label>
        <input type="link" id="location" name="location" placeholder="Google map link" required>
    </div>   
            
    <div class="input-group">
        <label for="create-password">Create Password</label>
        <input type="password" id="create-password" name="user_password" required>
    </div>
    <div class="input-group">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm_password" required>
</div>

<div class=" terms">
<input type="checkbox" id="terms" name="terms" required>
<label for="terms">I agree to the <a href="termcondition.html">Terms and Conditions</a></label>
</div>
<div class="but">
<button type="submit">Register</button> 
</form>  
</div>
</form>
